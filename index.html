<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Electricity in America</title>

</head>
<body>
<p>ehacinom</p>

<script type="text/javascript">
    /* GLOBAL VARIABLES */
    // loading data in
    var dataset;
    var source = "data/test.json";

    // settings
    var freq = "A",                // ("A", "Q", "M"), default is Annual
        color = d3.scale.category20c(),
        format = d3.format(",g"),
        pack_sort_threshhold = 1000;    

    /* SVG CANVAS */
    // http://bl.ocks.org/mbostock/3019563
    var margin = {top: 40, right: 40, bottom: 40, left: 40},
        diameter = 960 - margin.left - margin.right;
    var svg = d3.select("body").append("svg")
        .attr("width", diameter + margin.left + margin.right)
        .attr("height", diameter + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Halo
    // http://vizuly.io/product/halo/?demo=d3js
    
    // Gallery
    // https://github.com/mbostock/d3/wiki/Gallery

    // Packing bubbles
    // https://github.com/mbostock/d3/wiki/Pack-Layout
    // http://bl.ocks.org/mbostock/4063269
    
    // chords
    // https://github.com/mbostock/d3/wiki/Chord-Layout
    // http://bl.ocks.org/mbostock/4062006
    
    // changing chord layout
    // http://www.visualcinnamon.com/2015/08/stretched-chord.html
    
    // voronoi http://www.visualcinnamon.com/2015/07/voronoi.html
    
    // update and rebind data to bubbles
    // http://stackoverflow.com/questions/14794133/
    
    // update and transition in chord layout
    // http://stackoverflow.com/questions/21813723/
    
    // radial gradient in bubbles
    // http://stackoverflow.com/questions/20837147

    // radial gradient arcs
    // http://stackoverflow.com/questions/21663246/
    // http://stackoverflow.com/questions/21828315

    var bubble = d3.layout.pack()
        // mixed-size bubble sorting
        // http://stackoverflow.com/questions/24336898/
        //.sort(null)
        .sort(function(a, b) {
            var th = pack_sort_threshhold;
            if ((a.value > th) && (b.value > th)) 
                return -(a.value - b.value);
            else return -1;
        })
        .size([diameter/2, diameter/2])
        .padding(1.5);

    /* HOPEFULLY DOING SHIT */
    // load data
    d3.json(source, function (err, data) {
        if (err) throw err;
        
        // handoff to global var?
        dataset = data;
        
        // put in console for inspection?
        console.log(data);
        
        // bubbles
        var node = svg.selectAll(".node")
            .data(bubble.nodes(classes(data))
                .filter(function(d) { return !d.children }))
            .enter().append("g")
            .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; });
        
        node.append("title")
            .text(function(d) { return d.state + ": " + format(d.value) + " GWh"; });

        node.append("circle")
            .attr("r", function(d) { return d.r; })
            //.style("fill", function(d) { return color(d.f1c3a); });
            .style("fill", "blue");

        node.append("text")
            .attr("dy", ".3em")
            .style("text-anchor", "middle")
            .text(function(d) { return d.state.substring(0, d.r / 3); });

    });
    
    // Returns a flattened hierarchy containing all leaf nodes under the root.
    function classes(root) {
      var classes = [];
      var states = [];
      total = 0;

      function recurse(name, node) {
        if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
        // else we must deal with the actual data
        // filter out everything not of right date range
        // list pairs of source: size
        // sum up sources to get state: sum of size and store in node.size
        else {
            // data for the chords
            // f1c3a: frequency (1), category (3), area (2-3)
            classes.push({state: name, key: node.name, value: node.size});
        }
      }

      recurse(null, root);
      console.log(classes);
      console.log(states);
      return {children: classes};
    }

</script>
