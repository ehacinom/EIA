<html lang="en">

<meta charset="utf-8">

<body>
<p>@hiyume</p>

<script type="text/javascript">
    /* GLOBAL VARIABLES */
    // loading data in
    var dataset;
    var source = "data/datab.json";

    // settings
    var freq = "A",                // ("A", "Q", "M"), default is Annual
        color = d3.scale.category20c(),
        format = d3.format(",d");

    /* SVG CANVAS */
    // http://bl.ocks.org/mbostock/3019563
    var margin = {top: 20, right: 10, bottom: 20, left: 10};
    var width = 960*1.5 - margin.left - margin.right, 
        height = 500*1.5 - margin.top - margin.bottom;
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Packing bubbles
    // https://github.com/mbostock/d3/wiki/Pack-Layout
    // http://bl.ocks.org/mbostock/4063269

    var bubble = d3.layout.pack()
        .sort(null)
        .size([height, height])
        .padding(1.5);

    /* HOPEFULLY DOING SHIT */
    // load data
    d3.json(source, function (err, data) {
        if (err) throw err;
        
        // handoff to global var?
        dataset = data;
        
        // put in console for inspection?
        console.log(data);
        
        // generate visualizations
        var node = svg.selectAll(".node")
            .data(bubble.nodes(classes(data))
                .filter(function(d) { return !d.c }))
            .enter().append("g")
            .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; });
        
        node.append("title")
            .text(function(d) { return d.className + ": " + format(d.value); });

        node.append("circle")
            .attr("r", function(d) { return d.r; })
            //.style("fill", function(d) { return color(d.packageName); });
            .style("fill", "blue");

        // node.append("text")
        //     .attr("dy", ".3em")
        //     .style("text-anchor", "middle")
        //     .text(function(d) { return d.className.substring(0, d.r / 3); });
        
    });
    
    // Returns a flattened hierarchy containing all leaf nodes under the root.
    function classes(root) {
      var classes = [];

      function recurse(name, node) {
        if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
        else classes.push({packageName: name, className: node.name, value: node.size});
      }

      recurse(null, root);
      return {children: classes};
    }

</script>
