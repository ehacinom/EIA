<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Electricity in America</title>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<!--<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<p>@hiyume</p>

<script type="text/javascript">
    /* GLOBAL VARIABLES */
    // loading data in
    var dataset;
    var source = "data/datab.json";

    // settings
    var freq = "A",                // ("A", "Q", "M"), default is Annual
        color = d3.scale.category20c(),
        format = d3.format(",g");    

    /* SVG CANVAS */
    // http://bl.ocks.org/mbostock/3019563
    var margin = {top: 10, right: 10, bottom: 10, left: 10},
        diameter = 5000 - margin.left - margin.right;
    var svg = d3.select("body").append("svg")
        .attr("width", diameter + margin.left + margin.right)
        .attr("height", diameter + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Packing bubbles
    // https://github.com/mbostock/d3/wiki/Pack-Layout
    // http://bl.ocks.org/mbostock/4063269

    var bubble = d3.layout.pack()
        .sort(null)
        .size([diameter, diameter])
        .padding(1.5);

    /* HOPEFULLY DOING SHIT */
    // load data
    d3.json(source, function (err, data) {
        if (err) throw err;
        
        // handoff to global var?
        dataset = data;
        
        // put in console for inspection?
        console.log(data);
        
        // generate visualizations
        var node = svg.selectAll(".node")
            .data(bubble.nodes(classes(data))
                .filter(function(d) { return !d.children }))
                //.filter(function(d) { return d.time == freq; }))
            .enter().append("g")
            .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; });
        
        node.append("title")
            .text(function(d) { return d.f1c3a + ": " + format(d.value) + " GWh"; });

        node.append("circle")
            .attr("r", function(d) { return d.r; })
            //.style("fill", function(d) { return color(d.f1c3a); });
            .style("fill", "blue");

        node.append("text")
            .attr("dy", ".3em")
            .style("text-anchor", "middle")
            .text(function(d) { 
                if (d.r / 3 > 1)
                    return d.f1c3a.substring(4, 4 + (d.r / 3)); 
                }
                return d.f1c3a.substring(0, d.r / 3)
            );
        
    });
    
    // Returns a flattened hierarchy containing all leaf nodes under the root.
    function classes(root) {
      var classes = [];
      var states = [];
      total = 0;

      function recurse(name, node) {
        if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
        // else we must deal with the actual data
        // filter out everything not of right date range
        // list pairs of source: size
        // sum up sources to get state: sum of size and store in node.size
        else {
            // data for the chords
            // f1c3a: frequency (1), category (3), area (2-3)
            classes.push({f1c3a: name, time: node.name, value: node.size});
        }
      }

      recurse(null, root);
      console.log(classes);
      console.log(states);
      return {children: classes};
    }

</script>

</body>
</html>
