<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3!</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <!--<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
    </head>
    <body>
       <p>Is this working?</p>
        <script type="text/javascript">
          d3.select("body").append("p").text("New paragraph!");
          // D3 code follows
          var dataset; // global variable to hold dataset
          
          d3.json("test.json", function(error, data){
             if (error) {
                console.log(error);
             } else {
                // hand off data to global var dataset for access
                dataset = data;
                console.log(data);
             
                // call functions that generate visualizations
             }
          d3.select("body").selectAll("p")
             .data(dataset)
             .enter()
             .append("p")
             .text("data?");
             
          });
             
        </script>
    </body>
</html>
